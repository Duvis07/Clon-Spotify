<div class="side-bar">
    <!-- Icono superior -->
    <div class="icon-top"><i class="uil uil-ellipsis-h"></i></div>

    <!-- Lista principal de opciones -->
    <ul class="side-bar__list list-one">
        <li [routerLink]="item.router" [queryParams]="item.query" *ngFor="let item of mainMenu.defaultOptions">
            <div class="list-wrapper-item">
                <i [ngClass]="['uil',item.icon]"></i>
                <span class="side-bar__list list-label">{{item.name}}</span>
            </div>
        </li>
    </ul>

    <!-- Separador -->
    <div class="side-bar__separator"></div>

    <!-- Segunda lista de accesos -->
    <ul class="side-bar__list list-two">
        <li *ngFor="let item of mainMenu.accessLink">
            <div class="list-wrapper-item">
                <i [ngClass]="['uil',item.icon]"></i>
                <span class="side-bar__list list-label">{{item.name}}</span>
            </div>
        </li>
    </ul>

    <!-- Otro separador -->
    <div class="side-bar__separator line-separator"></div>

    <!-- Tercera lista de opciones personalizadas -->
    <ul class="side-bar__list list-three">
        <li *ngFor="let item of customOptions">
            <div class="list-wrapper-item">
                <span class="side-bar__list list-label">{{item.name}}</span>
            </div>
        </li>
    </ul>

    <!-- SecciÃ³n de autorÃ­a -->
    <div class="side-bar__separator line-separator"></div>
    <div class="author">
        <p>By Arley Botero ðŸ˜Ž</p>
    </div>
</div>
